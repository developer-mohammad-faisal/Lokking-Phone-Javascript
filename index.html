<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looking Phone</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.jfif" type="image/x-icon">

  <!-- Style css -->
<link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container bg-color">

    <h1 class="text-center fw-bold mt-5">Find Your <span id="mobile">Mobile</span> Phone</h1>

  <!-- Search Box -->
  <div class="input-group mb-5 w-50 mt-5 mx-auto">
    <input id="input-field" type="text" class="form-control" placeholder="Search Phone" aria-describedby="button-addon2">
    <button onclick="loadPhone()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
  </div>

  <!-- Bootstrap Card -->
  <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 rounded-3">
  </div>

  <!-- Error massage -->
<div>
  <h5 id="error-msg1" class="text-danger mx-auto fw-bold text-center"></h5> 
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
        <div id="phone-img" class="text-center mb-3">

        </div>
        <table id="table" class="table table-bordered">

        </table>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap js.bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
